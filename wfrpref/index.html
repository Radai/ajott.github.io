<body>
    <div class="w3-top w3-darker-grey w3-row-padding bar-pad" id="navBarDiv">
    </div>

    <div class="w3-row-padding w3-section info">
        <div class="w3-col s0 m0 l2">
            &nbsp;
        </div>
        <div class="w3-col s0 m0 l8">
            <h1>Master Search</h1>
            <input type="radio" class="w3-radio w3-blue-grey" name="masterSearch" value="skill" checked>
            <label>Skills</label>
            <input type="radio" class="w3-radio w3-blue-grey" name="masterSearch" value="talent">
            <label>Talents</label>
            <input type="radio" class="w3-radio w3-blue-grey" name="masterSearch" value="condition">
            <label>Conditions</label>
            <!-- <input type="radio" class="w3-radio w3-blue-grey" name="masterSearch" value="spell">
            <label>Spells</label> -->
            <input type="radio" class="w3-radio w3-blue-grey" name="masterSearch" value="miracle">
            <label>Divine Manifestations</label>
            <input type="radio" class="w3-radio w3-blue-grey" name="masterSearch" value="weaponQual">
            <label>Weapon Qualities/Flaws</label>
            <br />
            <br />
            <input class="w3-input" type="text" placeholder="Search here..." id="masterSearchBox"
                onkeyup="masterSearch()">
            <div id="masterSearchOptions" class="w3-container">

            </div>
        </div>
        <div class="w3-col s0 m0 l2">
            &nbsp;
        </div>
    </div>
    <hr />

                <script>$(document).ready(function () {
                        skillFuse = new Fuse(skill, {
                            keys: ["name"]
                        })
                    });
                    $(document).ready(function () {
                        talentFuse = new Fuse(talent, {
                            keys: ["name"]
                        })
                    });
                    $(document).ready(function () {
                        miracleFuse = new Fuse(miracle, {
                            keys: ["name"]
                        })
                    });
                    $(document).ready(function () {
                        conditionFuse = new Fuse(condition, {
                            keys: ["name"]
                        })
                    });
                    $(document).ready(function () {
                        qualFuse = new Fuse(weaponQual, {
                            keys: ["name"]
                        })
                    });
                </script>
            </div>
        </div>
